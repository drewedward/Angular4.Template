<clr-header class="header header-1">
  <div class="branding">
    <a [routerLink]="['/']"><span class="title">Clarity Demo</span></a>
  </div>

  <div class="header-nav" [clr-nav-level]="1">
    <a *ngFor="let item of menuService.items" class="nav-link" [routerLink]="item.route" [routerLinkActive]="['active']">
      <span class="nav-text">
        {{ item.text }}
      </span>
    </a>
  </div>
</clr-header>
